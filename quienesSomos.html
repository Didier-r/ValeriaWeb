<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Quienes Somos</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #2F3135 30%, #0145C0 30%);
        }
        .circle-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Ajusta el tamaño de la esfera */
            height: 100px; /* Ajusta el tamaño de la esfera */
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff; /* Opcional: agrega un borde blanco alrededor de la esfera */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Opcional: agrega sombra para darle efecto */
        }
        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="circle-img">
        <img src="imagenes/wallhaven-2krpem.jpg" alt="Imagen del usuario">
    </div>

    <!-- Scripts de JavaScript para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
