<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Forfisic Gym</title>
    <style>
        /* Estilos para el cuerpo del documento */
        body {
            background-color: #0046BF; /* Color de fondo azul */
            background-image: url('imagenes/wallhaven-kx2d7d.jpg'); /* Imagen de fondo */
            background-size: 100% 40vh; /* Ajusta la imagen para cubrir el 40% del viewport en altura */
            background-position: center top; /* Centra la imagen en la parte superior */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            height: 100vh; /* Establece la altura del body al 100% del viewport */
            margin: 0; /* Elimina el margen predeterminado del body */
            display: flex; /* Usa flexbox para centrar el contenido */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            flex-direction: column; /* Coloca los elementos en columna */
            position: relative; /* Cambia la posición a relativa para que los elementos se superpongan correctamente */
        }

        /* Estilos para la esfera */
        .sphere {
            width: 300px; /* Ancho de la esfera */
            height: 300px; /* Altura de la esfera */
            border-radius: 50%; /* Hace que el div sea redondo */
            background-color: transparent; /* Color de fondo transparente */
            display: flex; /* Usa flexbox para centrar el contenido dentro de la esfera */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            border: none; /* Asegura que no haya borde */
            box-shadow: none; /* Elimina cualquier sombra */
            margin-bottom: 20px; /* Margen inferior para separar del siguiente elemento */
        }

        /* Estilos para la imagen dentro de la esfera */
        .sphere img {
            width: 100%; /* Ancho completo de la imagen dentro de la esfera */
            height: 100%; /* Altura completa de la imagen dentro de la esfera */
            border-radius: 50%; /* Hace que la imagen sea redonda */
            object-fit: cover; /* Ajusta la imagen para cubrir completamente el contenedor */
        }

        /* Estilos para el texto debajo de la esfera */
        .text-below {
            margin-top: 20px; /* Añade un margen superior para separar del círculo */
            color: white; /* Color del texto blanco */
            font-size: 4em; /* Tamaño de fuente más grande */
            text-align: center; /* Centra el texto */
            font-style: italic; /* Texto en cursiva */
        }

        /* Estilos para el nuevo texto */
        .additional-text {
            color: white; /* Color del texto blanco */
            font-size: 1.5em; /* Tamaño de fuente un poco más pequeño */
            text-align: center; /* Centra el texto */
            margin-top: 10px; /* Añade un margen superior para separar del texto anterior */
        }

        /* Estilos para el texto adicional */
        .extra-text {
            color: white; /* Color del texto blanco */
            font-size: 1em; /* Tamaño de fuente normal */
            text-align: center; /* Centra el texto */
            margin-top: 10px; /* Añade un margen superior para separar del texto anterior */
        }

        /* Estilos para los contenedores de los botones */
        .button-container {
            text-align: center; /* Centra el contenido */
            margin-top: 30px; /* Ajusta el margen superior */
            position: relative; /* Posiciona de manera relativa */
        }

        .button-container2 {
            text-align: center; /* Centra el contenido */
            margin-top: 20px; /* Ajusta el margen superior */
            position: relative; /* Posiciona de manera relativa */
        }

        .button-container3 {
            text-align: center; /* Centra el contenido */
            margin-top: 20px; /* Ajusta el margen superior */
            position: relative; /* Posiciona de manera relativa */
        }

        /* Estilos para los botones */
        .button, .button2, .button3 {
            background-color: white; /* Color de fondo blanco */
            color: #0046BF; /* Color del texto azul */
            font-size: 1em; /* Tamaño de fuente normal */
            padding: 10px 60px; /* Añade padding para darle forma de botón */
            border: none; /* Elimina bordes predeterminados */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a pointer al pasar por encima */
            text-decoration: none; /* Elimina subrayado */
        }

        /* Estilos para el contenido principal */
        .content {
            position: relative; /* Posiciona de manera relativa para que los elementos absolutos se ajusten a este contenedor */
            text-align: center; /* Centra el texto */
        }

        /* Estilos para las imágenes en la parte inferior */
        .footer-images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Espacio entre las imágenes */
            margin-top: 20px; /* Ajusta el margen superior */
            flex-wrap: wrap; /* Permite que las imágenes se envuelvan en líneas nuevas en pantallas pequeñas */
        }

        .footer-image,
        .footer-image-email,
        .footer-image-whatsapp,
        .footer-image-location {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .sphere {
                width: 200px;
                height: 200px;
            }

            .text-below {
                font-size: 2em;
            }

            .additional-text {
                font-size: 1.2em;
            }

            .extra-text {
                font-size: 0.8em;
            }

            .button, .button2, .button3 {
                font-size: 0.8em;
                padding: 10px 30px;
            }

            .footer-image,
            .footer-image-email,
            .footer-image-whatsapp,
            .footer-image-location {
                width: 40px;
                height: 40px;
                right: initial;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal para centrar contenido -->
    <div class="content">
        <!-- Esfera con la imagen -->
        <div class="sphere">
            <img src="imagenes/wallhaven-2krpem.jpg" alt="Imagen de la compañía"> <!-- Imagen dentro de la esfera -->
        </div>
        <!-- Texto debajo de la esfera -->
        <div class="text-below">
            Forfisic Gym
        </div>
        <!-- Nuevo texto debajo del texto existente -->
        <div class="additional-text">
            EL MEJOR GYM
        </div>
        <!-- Texto adicional -->
        <div class="extra-text">
            ¡Trabajamos por tu salud!
        </div>
        
        <!-- Primer botón -->
        <div class="button-container">
            <a href="quienesSomos.html" class="button">
                QUIENES SOMOS
            </a>
        </div>

        <!-- Segundo botón -->
        <div class="button-container2">
            <a href="planesEntrenamiento.html" class="button2">
                PLANES DE ENTRENAMIENTO
            </a>
        </div>

        <!-- Tercer botón -->
        <div class="button-container3">
            <a href="ClasesGrupales.html" class="button3">
                CLASES GRUPALES
            </a>
        </div>
    </div>

    <!-- Contenedor flex para las imágenes de la parte inferior -->
    <div class="footer-images-container">
        <a href="https://www.instagram.com" target="_blank">
            <img src="imagenes/Instagram.png" alt="Instagram Logo" class="footer-image">
        </a>
        <!-- Segunda imagen en la parte inferior -->
        <a href="mailto:example@example.com">
            <img src="imagenes/correo-electronico.png" alt="Email Logo" class="footer-image-email">
        </a>
        <!-- Tercera imagen en la parte inferior -->
        <a href="https://wa.me/1234567890" target="_blank">
            <img src="imagenes/whatsapp.png" alt="WhatsApp Logo" class="footer-image-whatsapp">
        </a>
        <!-- Cuarta imagen en la parte inferior -->
        <a href="https://www.google.com/maps" target="_blank">
            <img src="imagenes/Ubicacion.png" alt="Ubicacion Logo" class="footer-image-location">
        </a>
    </div>
</body>
</html>
