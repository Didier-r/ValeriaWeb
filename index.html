<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye el CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye tu propio archivo CSS -->
    <link rel="stylesheet" href="styleIndex.css">

    <title>Forfisic Gym</title>
</head>
<body>
    <!-- Contenedor principal para centrar contenido -->
    <div class="content">
        <!-- Esfera con la imagen de la compañía -->
        <div class="sphere">
            <img src="imagenes/logoEmpresa.jpg" alt="Imagen de la compañía"> <!-- Imagen dentro de la esfera -->
        </div>
        <!-- Texto debajo de la esfera -->
        <div class="text-below">
            Forfisic Gym
        </div>
        <!-- Nuevo texto debajo del texto existente -->
        <div class="additional-text">
            EL MEJOR GYM
        </div>
        <!-- Texto adicional -->
        <div class="extra-text">
            ¡Trabajamos por tu salud!
        </div>
        
        <!-- Primer botón para dirigir a la página Quiénes Somos -->
        <div class="button-container">
            <a href="quienesSomos.html" class="button">
                QUIENES SOMOS
            </a>
        </div>

        <!-- Segundo botón para dirigir a la página Planes de Entrenamiento -->
        <div class="button-container2">
            <a href="planesEntrenamiento.html" class="button2">
                PLANES DE ENTRENAMIENTO
            </a>
        </div>

        <!-- Tercer botón para dirigir a la página Clases Grupales -->
        <div class="button-container3">
            <a href="ClasesGrupales.html" class="button3">
                CLASES GRUPALES
            </a>
        </div>
    </div>

    <!-- Contenedor flexible para las imágenes en la parte inferior -->
    <div class="footer-images-container">
        <!-- Enlace a Instagram -->
        <a href="https://www.instagram.com/forfisicgym/" target="_blank">
            <img src="imagenes/instagramActual.jpg" alt="Instagram Logo" class="footer-image">
        </a>
        <!-- Enlace por correo electrónico -->
        <a href="mailto:example@example.com">
            <img src="imagenes/gamilActual.jpg" alt="Email Logo" class="footer-image-email">
        </a>
        <!-- Enlace a WhatsApp -->
        <a href="https://wa.me/1234567890" target="_blank">
            <img src="imagenes/whattssappActual.jpg" alt="WhatsApp Logo" class="footer-image-whatsapp">
        </a>
        <!-- Enlace a Google Maps -->
        <a href="https://www.google.com/maps" target="_blank">
            <img src="imagenes/UbicacionActual.jpg" alt="Ubicacion Logo" class="footer-image-location">
        </a>
    </div>
</body>
</html>
