<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Clases Grupales</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #2F3135 30%, #0145C0 30%);
            color: white; /* Color del texto blanco para que se vea en el fondo oscuro */
            font-family: Arial, sans-serif;
        }
        .circle-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Ajusta el tamaño de la esfera */
            height: 100px; /* Ajusta el tamaño de la esfera */
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff; /* Opcional: agrega un borde blanco alrededor de la esfera */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Opcional: agrega sombra para darle efecto */
        }
        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            position: absolute;
            top: 0%;
            width: 100%;
            text-align: center;
            font-size: 7em; /* Tamaño grande del texto */
            font-family: "Monotype Corsiva", cursive; /* Texto en cursiva */
            color: white;
        }
        .subtitle {
            position: absolute;
            top: 12%; /* Ajusta la posición vertical */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1em; /* Tamaño más pequeño del texto */
            color: white;
        }
        .additional-text {
            position: absolute;
            top: 18%; /* Ajusta la posición vertical */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2em; /* Tamaño un poco más grande que el texto anterior */
            color: white;
        }
        .footer-title {
            position: absolute;
            bottom: 620px; /* Ajusta la posición vertical desde abajo */
            width: 100%;
            text-align: center;
            font-size: 2em; /* Tamaño del texto para el título del footer */
            font-weight: bold; /* Texto en negrita */
            color: white;
        }
        .video-container {
            background-color: #2F3135; /* Color de fondo del contenedor */
            padding: 20px; /* Espacio alrededor del video */
            text-align: center; /* Centrar el video horizontalmente */
            margin: 500px auto; /* Espacio superior e inferior automático y centrado */
            width: 60%; /* Ancho del contenedor */
        }
        video {
            width: 80%; /* Ancho del video para ajustarse al contenedor */
            height: auto; /* Altura automática para mantener la relación de aspecto */
        }
    </style>
</head>
<body>
    <div class="circle-img">
        <img src="imagenes/wallhaven-2krpem.jpg" alt="Imagen del usuario">
    </div>
    <h1 class="title">Forfisic Gym</h1>
    <h2 class="subtitle">EL MEJOR GIMNASIO</h2>
    <h3 class="additional-text">¡Trabajamos por tu salud!</h3>

    <h2 class="footer-title">Clases Grupales</h2>

    <!-- Contenedor para el video -->
    <div class="video-container">
        <video controls>
            <source src="ruta/al/video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <!-- Scripts de JavaScript para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
