<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Clases Grupales</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #0145C0; /* Fondo del cuerpo */
            padding-bottom: 100px; /* Espacio para las imágenes del footer */
        }
        .header {
            background-color: #2F3135;
            padding: 20px;
        }
        .circle-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            text-align: center;
            font-size: 7vw; /* Tamaño de fuente responsivo */
            font-family: "Monotype Corsiva", cursive;
            margin-top: 140px;
        }
        .subtitle, .additional-text {
            text-align: center;
            font-size: 2vw; /* Tamaño de fuente responsivo */
        }
        .footer-title {
            text-align: center;
            font-size: 2vw; /* Tamaño de fuente responsivo */
            font-weight: bold;
            margin-bottom: 20px; /* Espacio bajo el título del footer */
        }
        .video-container {
            background-color: #2F3135; /* Color de fondo del contenedor */
            padding: 30px; /* Espacio alrededor del video */
            text-align: center; /* Centrar el video horizontalmente */
            margin: 20px auto; /* Margen superior e inferior automático y centrado */
            max-width: 80%; /* Ancho máximo del contenedor */
            border-radius: 10px; /* Bordes redondeados para un mejor estilo */
        }
        video {
            width: 100%; /* Ancho máximo del video dentro del contenedor */
            height: auto; /* Altura automática para mantener la relación de aspecto */
        }
        /* Estilos para las imágenes en la parte inferior */
        .footer-images-container {
            position: fixed; /* Posición fija para las imágenes */
            bottom: 20px; /* Distancia desde la parte inferior */
            left: 50%; /* Centrado horizontal */
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 80%; /* Ancho del contenedor */
            max-width: 600px; /* Ancho máximo del contenedor */
        }
        .footer-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 10vw; /* Ajuste de tamaño de fuente para pantallas más pequeñas */
            }
            .subtitle, .additional-text, .footer-title {
                font-size: 4vw; /* Ajuste de tamaño de fuente para pantallas más pequeñas */
            }
            .footer-images-container {
                width: 90%; /* Ancho del contenedor ajustado para pantallas más pequeñas */
            }
            .video-container {
                max-width: 90%; /* Ajuste de ancho máximo para pantallas más pequeñas */
                margin-left: 5%; /* Margen izquierdo para pantallas más pequeñas */
                margin-right: 5%; /* Margen derecho para pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="circle-img">
            <img src="imagenes/wallhaven-2krpem.jpg" alt="Imagen del usuario">
        </div>
        <h1 class="title">Forfisic Gym</h1>
        <h2 class="subtitle">EL MEJOR GIMNASIO</h2>
        <h3 class="additional-text">¡Trabajamos por tu salud!</h3>
    </div>

    <h2 class="footer-title">Clases Grupales</h2>

    <!-- Contenedor para el video -->
    <div class="video-container">
        <video controls>
            <source src="ruta/al/video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <!-- Contenedor para las imágenes en la parte inferior -->
    <div class="footer-images-container">
        <a href="https://www.instagram.com" target="_blank">
            <img src="imagenes/Instagram.png" alt="Instagram Logo" class="footer-image">
        </a>
        <a href="mailto:example@example.com">
            <img src="imagenes/correo-electronico.png" alt="Email Logo" class="footer-image">
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
            <img src="imagenes/whatsapp.png" alt="WhatsApp Logo" class="footer-image">
        </a>
        <a href="https://www.google.com/maps" target="_blank">
            <img src="imagenes/Ubicacion.png" alt="Ubicacion Logo" class="footer-image">
        </a>
    </div>

    <!-- Scripts de JavaScript para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
