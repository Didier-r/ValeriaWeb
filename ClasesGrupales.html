<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Configura la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala inicial para dispositivos móviles -->
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="styleClasesGrupales.css"> <!-- Enlace al archivo CSS personalizado para la página -->
    <title>Clases Grupales</title> <!-- Título de la página -->
</head>
<body>
    <div class="header"> <!-- Contenedor del encabezado -->
        <div class="circle-img"> <!-- Contenedor de la imagen circular -->
            <img src="imagenes/logoEmpresa.jpg" alt="Imagen del usuario"> <!-- Imagen del usuario con texto alternativo -->
        </div>
        <h1 class="title">Forfisic Gym</h1> <!-- Título principal -->
        <h2 class="subtitle">EL MEJOR GIMNASIO</h2> <!-- Subtítulo -->
        <h3 class="additional-text">¡Trabajamos por tu salud!</h3> <!-- Texto adicional -->
    </div>

    <h2 class="footer-title">Clases Grupales</h2> <!-- Título del pie de página -->

    <!-- Contenedor para el video -->
    <div class="video-container">
        <video controls> <!-- Reproductor de video con controles -->
            <source src="imagenes/Video de WhatsApp 2024-07-01 a las 15.54.20_e269be22.mp4" type="video/mp4"> <!-- Fuente de video y tipo MIME -->
            Tu navegador no soporta la reproducción de videos. <!-- Mensaje alternativo si el navegador no puede reproducir videos -->
        </video>
    </div>

    <!-- Contenedor para las imágenes en la parte inferior -->
    <div class="footer-images-container">
        <a href="https://www.instagram.com/forfisicgym/" target="_blank">
            <img src="imagenes/instagramActual.jpg" alt="Instagram Logo" class="footer-image"> <!-- Enlace a Instagram con logo y texto alternativo -->
        </a>
        <a href="mailto:example@example.com">
            <img src="imagenes/gamilActual.jpg" alt="Email Logo" class="footer-image"> <!-- Enlace de correo electrónico con logo y texto alternativo -->
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
            <img src="imagenes/whattssappActual.jpg" alt="WhatsApp Logo" class="footer-image"> <!-- Enlace a WhatsApp con logo y texto alternativo -->
        </a>
        <a href="https://www.google.com/maps" target="_blank">
            <img src="imagenes/UbicacionActual.jpg" alt="Ubicacion Logo" class="footer-image"> <!-- Enlace a Google Maps con logo y texto alternativo -->
        </a>
    </div>

    <!-- Scripts de JavaScript para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Biblioteca jQuery para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <!-- Biblioteca Popper para Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
