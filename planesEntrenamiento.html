<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces a recursos externos -->
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS específico para esta página -->
    <link rel="stylesheet" href="stylePlanes.css">
    
    <!-- Título de la página -->
    <title>Planes de entrenamiento</title>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <!-- Imagen circular -->
        <div class="circle-img">
            <img src="imagenes/logoEmpresa.jpg" alt="Imagen del usuario">
        </div>
        <!-- Título principal -->
        <h1 class="title">Forfisic Gym</h1>
        <!-- Subtítulo -->
        <h2 class="subtitle">EL MEJOR GIMNASIO</h2>
        <!-- Texto adicional -->
        <h3 class="additional-text">¡Trabajamos por tu salud!</h3>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Título sobre los planes de entrenamiento -->
        <h2 class="footer-title">Planes de entrenamiento</h2>

        <!-- Primera sección de información del plan individual -->
        <div class="company-info">
            <h2>Plan individual</h2>
            <p>57.000</p> <!-- Precio -->
            <p>Mensual</p> <!-- Duración -->
        </div>

        <!-- Segunda sección de información del plan amigos -->
        <div class="company-info-new">
            <h2>Plan amigos</h2>
            <p>50.000</p> <!-- Precio -->
            <p>A partir de 3 usuarios nuevos</p> <!-- Condiciones -->
        </div>

        <!-- Tercera sección de información de los planes incluyen -->
        <div class="company-info-new2">
            <h2>Nuestros planes incluyen</h2>
            <p>Valoración Funcional<br>Plan De Entrenamiento<br>Clases Grupales<br>Acompañamiento Del Coach.</p> <!-- Detalles -->
        </div>
    </div>

    <!-- Contenedor para las imágenes en el footer -->
    <div class="footer-images-container">
        <!-- Enlaces a redes sociales y contacto -->
        <a href="https://www.instagram.com/forfisicgym/" target="_blank">
            <img src="imagenes/instagramActual.jpg" alt="Instagram Logo" class="footer-image">
        </a>
        <a href="mailto:example@example.com">
            <img src="imagenes/gamilActual.jpg" alt="Email Logo" class="footer-image">
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
            <img src="imagenes/whattssappActual.jpg" alt="WhatsApp Logo" class="footer-image">
        </a>
        <a href="https://www.google.com/maps" target="_blank">
            <img src="imagenes/UbicacionActual.jpg" alt="Ubicacion Logo" class="footer-image">
        </a>
    </div>

    <!-- Scripts de JavaScript para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
